<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h1>Guess the word</h1>
        <input type="text" class="text-box" maxlength="1" >
        <div class="inputs" >

        </div>
        <div class="hint" >
            <h3>Hint: <span></span> </h3>
        </div>
        <div class="wrong" >
            <h3>Wrong Letters: <span></span> </h3>
        </div>
        <div class="guess" >
            <h3>Remaining Guesses: <span></span> </h3>
        </div>
        <button class="reset-btn" >Reset Game</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
